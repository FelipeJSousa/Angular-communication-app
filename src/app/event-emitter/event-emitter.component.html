<mat-card>
    <mat-card-content>
        <section>
            <h3>{{ value }}</h3>
            <app-child-item 
                [title]="title" 
                (plusOne)="incBy(1)"
                (plusTwo)="incBy(2)"
                (negOne)="incBy(-1)"
                (negTwo)="incBy(-2)"
            ></app-child-item>
        </section>
    </mat-card-content>
</mat-card>
